<div style="width:600px;margin:100px auto;">
	
	<a class="btn tooltip tooltip--top"><span class="tooltip__text">tooltip text</span>top tooltip</a>
	<a class="btn tooltip tooltip--bottom"><span class="tooltip__text">tooltip text</span>bottom tooltip</a>
	<a class="btn tooltip tooltip--left"><span class="tooltip__text">tooltip text</span>left tooltip</a>
	<a class="btn tooltip tooltip--right"><span class="tooltip__text">tooltip text</span>right tooltip</a>
	
	<br /<br /><br />
	
	<a class="btn tooltip tooltip--top" data-tooltip-type="enhanced"><span class="tooltip__text">tooltip text top</span>top tooltip</a>
	<a class="btn tooltip tooltip--bottom"  data-tooltip-type="enhanced"><span class="tooltip__text">tooltip text bottom</span>bottom tooltip</a>
	<a class="btn tooltip tooltip--left"  data-tooltip-type="enhanced"><span class="tooltip__text">tooltip text left</span>left tooltip</a>
	<a class="btn tooltip tooltip--right"  data-tooltip-type="enhanced"><span class="tooltip__text">tooltip text right</span>right tooltip</a>
	
	<br /<br /><br />
	
	<a href="#" class="tooltip tooltip--top" data-tooltip-type="enhanced" data-tooltip-offset-x="0"  data-tooltip-offset-y="-10"><span class="tooltip__text">tooltip text</span>test link</a>
	
</div>
